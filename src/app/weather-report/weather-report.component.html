<mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar"></mat-progress-bar>
<mat-card class="mat-elevation-z5" *ngFor="let city of data">
    <mat-card-header>
        <mat-card-title>{{city.name}}'s weather</mat-card-title>
        <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex-row">
            <div class="temp">
                <span class="big-text">{{city.main.temp | number:'0.0-0'}} {{units=='imperial'?'째F':'째C'}}</span>
                <span>Feels like </span>
                <span>{{city.main.feels_like | number: '0.0-0'}} {{units=='imperial'?'째F':'째C'}}</span>
            </div>
            <div class="outlook">
                <img [src]="city.image" class="image" />
                <span>{{city.weather[0].description | titlecase}}</span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
